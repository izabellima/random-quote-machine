<!DOCTYPE html>
<html lang="en">
<head>
  <!-- FONTAWESOME -->
  <script src="https://use.fontawesome.com/dfae02555e.js"></script>

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro:400,700" rel="stylesheet">

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- JQUERY  -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

  <!-- LOCAL -->
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>random quote machine</title>
</head>
<body>
  <div class="wrapper">
    <div class="quote-card">
      <div class="quote">
        <h1>“<span id="quote-text"></span>”</h1>
        <h5 id="author"></h5>
      </div>
      <div class="icons">
        <ul class="list-inline">
          <li><button target="_blank"><a id="tweetOut" target="_blank" class="tweet-btn"><i class="fa fa-twitter share" aria-hidden="true"></i> share</a></button></li>
          <li><button id="getQuote">new quote</button></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
