<!DOCTYPE html>
<html lang="en">
<head>
  <!-- FONTAWESOME -->
  <script src="https://use.fontawesome.com/dfae02555e.js"></script>

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro:400,700" rel="stylesheet">

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- LOCAL -->
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>random quote machine</title>
</head>
<body>
  <div class="wrapper">
    <div class="quote-card">
      <div class="quote">
        <h1>“Hello babies. Welcome to Earth. It's hot in the summer and cold in the winter. It's round and wet and crowded. On the outside, babies, you've got a hundred years here. There's only one rule that I know of, babies-"God damn it, you've got to be kind.”</h1>
        <h5>Kurt Vonnegut Jr.</h5>
      </div>
      <div class="icons">
        <ul class="list-inline">
          <li><i class="fa fa-twitter" aria-hidden="true"></i>share</li>
          <li><button id="getQuote">new quote</button></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
